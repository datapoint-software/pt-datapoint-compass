<div class="vh-100">
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="row align-items-center justify-content-between vh-100 py-6">
          <div class="col-lg-6 order-lg-last">

            <!-- Image -->
            <div class="text-center">
              <img src="assets/dashly/images/illustrations/error-illustration.svg" alt="A user looking for an answer"
                i18n-alt="@@error-illustration-alt" class="img-fluid">
            </div>
          </div>

          <div class="col-lg-6 py-6">

            <!-- Title -->
            <h1 class="mb-2">{{ title }}</h1>

            <!-- Heading -->
            <p class="text-secondary">{{ description }}</p>

            @if (goBackHomeButtonEnabled) {
            <div class="row align-items-center justify-content-md-between text-center text-md-start">
              <div class="col-md-auto">
                <a [routerLink]="[ '/' ]" class="btn btn-primary mt-3 mb-1" i18n="@@error-go-to-home-page">Go to the
                  home page</a>
              </div>
            </div> <!-- / .row -->
            }
          </div>
        </div> <!-- / .row -->
      </div>
    </div> <!-- / .row -->
  </main>
</div>
