<main class="container">
  <div class="row align-items-center justify-content-center vh-100">
    <div class="col-md-7 col-lg-6 d-flex flex-column py-6">
      <!-- Title -->
      <h1 class="mb-2">
        <ng-container i18n="@@sign-in-title">Sign in</ng-container>
      </h1>

      <!-- Subtitle -->
      <p class="text-secondary">
        <ng-container i18n="@@sign-in-instructions">Enter your email address and password to sign in</ng-container>
      </p>

      @if (form.errors?.["response"]) {
        <div class="alert alert-danger mb-6">
          <ng-container i18n="@@sign-in-authentication-failure">A user was not found matching the given email address and password.</ng-container>
        </div>
      }

      <!-- Form -->
      <form [formGroup]="form" (submit)="signIn()">
        <div class="row">
          <div class="col-lg-6">
            <app-sui-form-group #emailAddress [name]="'emailAddress'" class="d-block mb-4">
              <label [class.is-invalid]="emailAddress.invalid" [class.is-required]="emailAddress.required"
                [for]="emailAddress.id" class="form-label">
                <ng-container i18n="@@sign-in-email-address">Email Address</ng-container>
              </label>
              <input [class.is-invalid]="emailAddress.invalid" [class.is-required]="emailAddress.required"
                [formControl]="emailAddress.formControl" [id]="emailAddress.id" type="email" class="form-control" tab-index="1"
                placeholder="Your email address" i18n-placeholder="@@sign-in-email-address-placeholder">
            </app-sui-form-group>
          </div>

          <div class="col-lg-6">
            <!-- Password -->
            <app-sui-form-group #password [name]="'password'" class="d-block mb-4">

              <div class="row">
                <div class="col">

                  <!-- Label -->
                  <label [class.is-invalid]="password.invalid" [class.is-required]="password.required"
                    [for]="password.id" class="form-label">
                    <ng-container i18n="@@sign-in-password">Password</ng-container>
                  </label>
                </div>

                <div class="col-auto">

                  <!-- Help text -->
                  <a class="form-text small text-muted link-primary" href="mailto:hello@datapoint.software" target="_blank">
                    <ng-container i18n="@@sign-in-forgot-password">Forgot your password?</ng-container>
                  </a>
                </div>
              </div> <!-- / .row -->

              <!-- Input -->
              <div [class.is-invalid]="password.invalid" [class.is-required]="password.required"
                class="input-group input-group-merge">
                <input [class.is-invalid]="password.invalid" [class.is-required]="password.required"
                  [formControl]="password.formControl" [id]="password.id" type="password" class="form-control" tab-index="1"
                  placeholder="Your password" i18n-placeholder="@@sign-in-password-placeholder" data-toggle-password-input>
                <button type="button" class="input-group-text px-4 text-secondary link-primary"
                  data-toggle-password></button>
              </div>
            </app-sui-form-group>
          </div>
        </div> <!-- / .row -->

        <app-sui-form-group #rememberMe [name]="'rememberMe'" class="d-block form-check">

          <!-- Input -->
          <input [class.is-invalid]="rememberMe.invalid" [class.is-required]="rememberMe.required"
            [formControl]="rememberMe.formControl" [id]="rememberMe.id" type="checkbox" class="form-check-input">

          <!-- Label -->
          <label [class.is-invalid]="rememberMe.invalid" [class.is-required]="rememberMe.required" [for]="rememberMe.id"
            class="form-check-label">
            <ng-container i18n="@@sign-in-remember-me">Keep me signed in</ng-container>
          </label>
        </app-sui-form-group>


        <div class="d-flex align-items-center justify-content-between mt-3">

          <!-- Button -->
          <button [disabled]="form.invalid" type="submit" class="btn btn-primary" tabindex="1">
            <ng-container i18n="@@sign-in-primary-button">Sign in</ng-container>
          </button>

          <!-- Link -->
          <small class="mb-0 text-muted">
            <ng-container i18n="@@sign-in-no-account-yet">Don't have an account yet?</ng-container>
            <a class="ms-1 fw-semibold" href="mailto:hello@datapoint.software" target="_blank">
              <ng-container i18n="@@sign-in-send-us-message">Send us a message</ng-container>
            </a>
          </small>
        </div>
      </form>
    </div>

    <div class="col-md-5 col-lg-6 px-lg-4 px-xl-6 d-none d-lg-block">

      <!-- Image -->
      <div class="text-center">
        <img src="assets/dashly/images/illustrations/sign-in-illustration.svg" alt="..." class="img-fluid">
      </div>

    </div>
  </div> <!-- / .row -->
</main>
