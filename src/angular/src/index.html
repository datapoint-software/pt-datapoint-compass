<!doctype html>
<html lang="en">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>DatapointCompass</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
      @keyframes preloader-spinner-keyframes { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      #preloader { background: #fff; position: fixed; top: 0; left: 0; height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center; font-size: 84px; z-index: 10000; }
      #preloader-spinner { box-sizing: border-box; display: block; width: 1em; height: 1em; position: relative; border: .15em solid; border-color: rgba(0, 186, 199, 0.35) rgba(0, 186, 199, 0.5) rgba(0, 186, 199, 0.75) rgba(0, 186, 199, 1); border-radius: 50%; animation: preloader-spinner-keyframes 1s linear infinite; }
    </style>
  </head>
  <body>
    <app-root></app-root>
    <div id="preloader">
      <div id="preloader-spinner"></div>
    </div>
  </body>
</html>
